name: Deploy to GitHub Pages

on:
  push:
    branches:
      - week9-10 # Changed from 'main' to 'week9-10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: Meng0159/fit5032-applied-library # Added repository
          ref: week9-10 # Added ref to specify the branch

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
